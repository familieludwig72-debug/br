<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BR Event Regie | Teleprompter System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --br-blue: #00519e;
            --br-light-blue: #009ee3;
            --bg-dark: #0f1215;
            --surface: #1a1f24;
            --surface-light: #252b32;
            --text: #ffffff;
            --text-muted: #94a3b8;
            --accent-red: #e11d48;
            --accent-green: #10b981;
            --highlight-bg: rgba(0, 81, 158, 0.3);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: var(--surface);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--br-blue);
            flex-shrink: 0;
            z-index: 100;
        }

        .brand { display: flex; align-items: center; gap: 12px; }
        .brand-logo { 
            background: #fff; color: var(--br-blue); padding: 4px 10px; 
            border-radius: 4px; font-weight: 900;
        }

        main { flex: 1; display: flex; overflow: hidden; position: relative; }
        .container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }

        .screen { display: none; height: 100%; flex-direction: column; }
        .screen.active { display: flex; }

        /* Setup */
        .setup-card {
            background: var(--surface);
            padding: 40px;
            border-radius: 16px;
            max-width: 450px;
            margin: auto;
            text-align: center;
            box-shadow: var(--shadow);
        }

        /* Regie Layout - Fix für Abschneiden */
        .regie-layout { 
            display: grid; 
            grid-template-columns: 1fr 380px; 
            gap: 20px; 
            height: 100%; 
            overflow: hidden; /* Verhindert das Ausbrechen des Grids */
        }
        
        .script-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0; /* Wichtig für Flexbox Scroll */
        }

        .script-card {
            background: #050505; 
            border-radius: 12px; 
            overflow-y: auto; 
            flex: 1;
            padding: 40vh 0; 
            border: 1px solid #222;
        }

        .script-line {
            padding: 20px 40px; 
            font-size: 1.8rem; 
            color: #444; 
            transition: all 0.2s;
            cursor: pointer;
            line-height: 1.3;
        }
        .script-line.active {
            color: #fff; background: var(--highlight-bg); font-weight: bold;
        }

        .side-panel { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            height: 100%; 
            overflow-y: auto; /* Sidepanel scrollbar falls nötig */
            padding-bottom: 20px;
        }

        .control-group { 
            background: var(--surface); 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0;
        }

        .control-group h4 { margin: 0 0 10px 0; color: var(--br-light-blue); font-size: 0.75rem; text-transform: uppercase; }

        /* Playlist Fix */
        .playlist-container { 
            max-height: 300px; 
            overflow-y: auto; 
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 5px;
        }

        .playlist-item {
            background: var(--surface-light); padding: 10px; border-radius: 6px; margin-bottom: 5px;
            cursor: pointer; font-size: 0.85rem; border: 1px solid transparent;
        }
        .playlist-item.selected { border-color: var(--br-light-blue); background: var(--highlight-bg); }

        /* Buttons */
        button {
            width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold;
            cursor: pointer; transition: 0.2s; color: white; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--br-blue); }
        .btn-danger { background: var(--accent-red); }
        .btn-success { background: var(--accent-green); }
        .btn-secondary { background: var(--surface-light); }

        #countdown-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
        }
        .countdown-number { font-size: 15rem; font-weight: 900; color: var(--accent-red); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <div class="brand-logo">BR</div>
        <span>Event ProPrompter <small id="session-tag"></small></span>
    </div>
    <div style="display: flex; gap: 20px; align-items: center;">
        <div id="clock-display" style="font-family: monospace; font-size: 1.2rem;">00:00:00</div>
        <div id="status-dot" style="width:10px; height:10px; border-radius:50%; background: #22c55e;"></div>
    </div>
</header>

<main>
    <div id="screen-welcome" class="container screen active">
        <div class="setup-card">
            <h2>System-Start</h2>
            <div id="setup-initial" style="display: flex; flex-direction: column; gap: 10px;">
                <button class="btn-primary" onclick="app.showSetup('regie')">REGIE STARTEN</button>
                <button class="btn-success" onclick="app.showSetup('stage')">BÜHNE STARTEN</button>
            </div>
            <div id="setup-code-entry" class="hidden">
                <div id="code-display-area" style="font-size: 3rem; margin: 20px; font-family: monospace; color: var(--br-light-blue);">----</div>
                <input type="text" id="session-code-input" class="hidden" style="width: 150px; font-size: 2rem; text-align: center; margin-bottom: 20px;" maxlength="4">
                <button class="btn-primary" id="confirm-code-btn">BESTÄTIGEN</button>
            </div>
        </div>
    </div>

    <div id="screen-regie" class="container screen">
        <div class="regie-layout">
            <div class="script-container">
                <div style="margin-bottom: 10px;">
                    <button onclick="document.getElementById('file-input').click()" class="btn-secondary" style="width: auto;"><i class="fas fa-upload"></i> Skript laden</button>
                    <input type="file" id="file-input" class="hidden" onchange="app.handleFile(this)">
                </div>
                <div id="regie-script-view" class="script-card"></div>
            </div>
            <div class="side-panel">
                <div class="control-group">
                    <h4>Show-Kontrolle</h4>
                    <button class="btn-danger" onclick="app.startCountdown()"><i class="fas fa-clock"></i> 10s COUNTDOWN</button>
                    <button class="btn-secondary" style="margin-top:8px;" id="waiting-music-btn" onclick="app.toggleWaitingMusic()"><i class="fas fa-coffee"></i> WARTEMUSIK: AUS</button>
                </div>
                <div class="control-group">
                    <h4>Audio</h4>
                    <div id="regie-song-title" style="font-size: 0.8rem; margin-bottom: 5px; opacity: 0.7;">Kein Song</div>
                    <div id="regie-audio-time" style="font-size: 1.5rem; text-align: center; margin-bottom: 10px;">0:00</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                        <button class="btn-success" onclick="app.playAudio()"><i class="fas fa-play"></i></button>
                        <button class="btn-danger" onclick="app.stopAudio()"><i class="fas fa-stop"></i></button>
                    </div>
                </div>
                <div class="control-group" style="flex: 1; min-height: 0; display: flex; flex-direction: column;">
                    <h4>Playlist</h4>
                    <div id="regie-playlist" class="playlist-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-stage" class="container screen">
        <div style="display: flex; justify-content: space-between; align-items: center; background: var(--surface); padding: 15px; border-radius: 8px; margin-bottom: 15px;">
            <div>
                <select id="stage-audio-mode" onchange="app.updateAudioMode()" style="padding: 8px; background: #000; color: white; border: 1px solid var(--br-blue);">
                    <option value="karaoke">KARAOKE MODE</option>
                    <option value="vocal">VOCAL MODE</option>
                </select>
            </div>
            <div id="stage-song-status">BEREIT</div>
            <button id="ios-unlock-btn" class="btn-success" style="width: auto;" onclick="app.unlockAudio()">AUDIO AKTIVIEREN</button>
        </div>
        <div id="stage-script-view" class="script-card"></div>
    </div>
</main>

<div id="countdown-overlay" class="hidden">
    <div id="countdown-timer" class="countdown-number">10</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    class BRApp {
        constructor() {
            this.audio = new Audio();
            this.waitingAudio = new Audio();
            this.waitingAudio.loop = true;
            this.waitingAudio.src = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"; // Beispiel-Wartemusik
            
            this.role = null;
            this.sessionId = null;
            this.currentLine = 0;
            this.unlocked = false;
            this.songs = {};
            this.lastData = null;

            const firebaseConfig = {
                apiKey: "AIzaSyDO52wApLEslVgfB5Y2TdzY5rPivOUEzBQ",
                authDomain: "ardbr-2104b.firebaseapp.com",
                databaseURL: "https://ardbr-2104b-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "ardbr-2104b",
                storageBucket: "ardbr-2104b.firebasestorage.app",
                messagingSenderId: "1046269496627",
                appId: "1:1046269496627:web:cdbb0c26a8568d0ca98246"
            };

            firebase.initializeApp(firebaseConfig);
            this.db = firebase.database();
            
            setInterval(() => {
                document.getElementById('clock-display').innerText = new Date().toLocaleTimeString('de-DE');
            }, 1000);

            document.addEventListener('keydown', e => this.handleKeys(e));
        }

        showSetup(step) {
            const initial = document.getElementById('setup-initial');
            const entry = document.getElementById('setup-code-entry');
            const display = document.getElementById('code-display-area');
            const input = document.getElementById('session-code-input');
            const btn = document.getElementById('confirm-code-btn');

            initial.classList.add('hidden');
            entry.classList.remove('hidden');

            if (step === 'regie') {
                const code = Math.floor(1000 + Math.random() * 9000).toString();
                display.innerText = code;
                btn.onclick = () => this.startSession(code, 'regie');
            } else {
                display.classList.add('hidden');
                input.classList.remove('hidden');
                btn.onclick = () => this.startSession(input.value, 'stage');
            }
        }

        startSession(code, role) {
            this.sessionId = code;
            this.role = role;
            this.ref = this.db.ref('br_sessions/' + code);
            
            document.getElementById('session-tag').innerText = `| ${role.toUpperCase()} (${code})`;
            document.getElementById('screen-welcome').classList.remove('active');
            document.getElementById('screen-' + role).classList.add('active');
            
            if(role === 'regie') this.ref.set({ activeLine: 0, audioStatus: 'stop', waitingMusic: false });
            this.listenToFirebase();
        }

        handleKeys(e) {
            if (this.role !== 'regie') return;
            if (e.key === "ArrowDown") this.setLine(this.currentLine + 1);
            if (e.key === "ArrowUp") this.setLine(this.currentLine - 1);
        }

        setLine(idx) {
            const lines = document.querySelectorAll('#regie-script-view .script-line');
            if (idx >= 0 && idx < lines.length) this.ref.update({ activeLine: idx });
        }

        processScript(text) {
            const lines = text.split('\n');
            let rHtml = '', sHtml = '', pHtml = '';
            this.songs = {};

            lines.forEach((line, i) => {
                const trimmed = line.trim();
                if (!trimmed) return;

                const match = line.match(/\(Music:\s*(.*?)\s*\|\s*(.*?)\s*\|\s*(.*?)\)/);
                if (match) {
                    const [_, name, kUrl, vUrl] = match;
                    this.songs[name] = { name, karaoke: kUrl.trim(), vocal: vUrl.trim() };
                    pHtml += `<div class="playlist-item" id="p-${name.replace(/\s/g, '')}" onclick="app.selectSong('${name}')">${name}</div>`;
                }

                rHtml += `<div class="script-line" id="line-regie-${i}" onclick="app.setLine(${i})">${trimmed}</div>`;
                sHtml += `<div class="script-line" id="line-stage-${i}">${trimmed}</div>`;
            });

            document.getElementById('regie-script-view').innerHTML = rHtml;
            document.getElementById('stage-script-view').innerHTML = sHtml;
            document.getElementById('regie-playlist').innerHTML = pHtml;
            if (this.role === 'regie') this.ref.update({ script: text });
        }

        handleFile(input) {
            const reader = new FileReader();
            reader.onload = (e) => this.processScript(e.target.result);
            reader.readAsText(input.files[0]);
        }

        selectSong(name) {
            this.ref.update({ currentSong: name, audioStatus: 'stop' });
        }

        playAudio() { this.ref.update({ audioStatus: 'play' }); }
        stopAudio() { this.ref.update({ audioStatus: 'stop' }); }

        toggleWaitingMusic() {
            const newState = !this.lastData.waitingMusic;
            this.ref.update({ waitingMusic: newState });
        }

        unlockAudio() {
            this.audio.play().then(() => {
                this.audio.pause();
                this.waitingAudio.play().then(() => this.waitingAudio.pause());
                this.unlocked = true;
                document.getElementById('ios-unlock-btn').classList.add('hidden');
            });
        }

        updateAudioMode() {
            if(this.lastData) this.syncAudio(this.lastData, true);
        }

        syncAudio(data, force = false) {
            if (!data.currentSong || (this.role === 'stage' && !this.unlocked)) return;

            const song = this.songs[data.currentSong];
            if (!song) return;

            const mode = document.getElementById('stage-audio-mode')?.value || 'karaoke';
            const src = mode === 'karaoke' ? song.karaoke : song.vocal;

            // Priorität: Fehlerbehebung Audio-Wechsel
            if (this.audio.src !== src || force) {
                const wasPlaying = !this.audio.paused;
                const currentTime = this.audio.currentTime;
                this.audio.src = src;
                this.audio.load();
                if (wasPlaying) {
                    this.audio.currentTime = currentTime;
                    this.audio.play().catch(e => console.error("Playback failed", e));
                }
            }

            if (data.audioStatus === 'play') {
                this.audio.play().catch(() => {});
            } else {
                this.audio.pause();
                if (data.audioStatus === 'stop') this.audio.currentTime = 0;
            }

            // Wartemusik Sync
            if (data.waitingMusic) {
                if (this.waitingAudio.paused) this.waitingAudio.play();
                if (this.role === 'regie') document.getElementById('waiting-music-btn').innerText = "WARTEMUSIK: AN";
            } else {
                this.waitingAudio.pause();
                if (this.role === 'regie') document.getElementById('waiting-music-btn').innerText = "WARTEMUSIK: AUS";
            }

            if (this.role === 'regie') {
                document.getElementById('regie-song-title').innerText = data.currentSong;
                this.audio.ontimeupdate = () => {
                    const m = Math.floor(this.audio.currentTime / 60);
                    const s = Math.floor(this.audio.currentTime % 60);
                    document.getElementById('regie-audio-time').innerText = `${m}:${s.toString().padStart(2,'0')}`;
                };
            }
        }

        startCountdown() {
            const target = Date.now() + 10000;
            this.ref.update({ status: 'countdown', target: target });
        }

        speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'de-DE';
            window.speechSynthesis.speak(msg);
        }

        runCountdown(target) {
            const overlay = document.getElementById('countdown-overlay');
            const timer = document.getElementById('countdown-timer');
            overlay.classList.remove('hidden');
            let lastSec = -1;

            const int = setInterval(() => {
                const diff = Math.ceil((target - Date.now()) / 1000);
                if (diff <= 0) {
                    clearInterval(int);
                    timer.innerText = "GO!";
                    this.speak("Abfahrt!");
                    setTimeout(() => overlay.classList.add('hidden'), 1000);
                } else {
                    timer.innerText = diff;
                    if (diff !== lastSec) {
                        this.speak(diff.toString());
                        lastSec = diff;
                    }
                }
            }, 100);
        }

        listenToFirebase() {
            this.ref.on('value', snap => {
                const data = snap.val();
                if (!data) return;
                this.lastData = data;

                if (data.script && !this.scriptLoaded) {
                    this.processScript(data.script);
                    this.scriptLoaded = true;
                }

                if (data.activeLine !== undefined) {
                    this.currentLine = data.activeLine;
                    const prefix = this.role === 'regie' ? 'regie' : 'stage';
                    document.querySelectorAll('.script-line').forEach(l => l.classList.remove('active'));
                    const active = document.getElementById(`line-${prefix}-${data.activeLine}`);
                    if(active) {
                        active.classList.add('active');
                        active.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }

                if (data.status === 'countdown') {
                    this.runCountdown(data.target);
                    this.ref.update({ status: 'active' });
                }

                this.syncAudio(data);
            });
        }
    }

    const app = new BRApp();
</script>
</body>
</html>
